<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Suscripción a Cáritas</title>
  <!-- Agrega tus estilos CSS y scripts JS aquí -->
</head>
<body>
<h2>Suscripción a Cáritas</h2>
<form th:action="@{/subscribe}" th:object="${user}" method="post">
  <div class="form-group">
    <label for="mail">Correo Electrónico:</label>
    <input type="email" id="mail" th:field="*{email}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Suscribirse</button>
</form>
</body>
</html>
