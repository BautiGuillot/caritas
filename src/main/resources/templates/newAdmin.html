<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        div {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        div {
            text-align: center;
        }


        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: rgba(35, 90, 243, 0.67);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: rgba(15, 50, 143, 0.67);
        }

        .button {
            font-size: 18px;
            padding: 4px 8px ;
            margin-left: 10px;
            height: auto;
            width: auto;
            border: 2px solid black;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="title" >
    <h2>Nuevo Usuario</h2>
    <br>
    <a class="button" th:href="@{/adminHome}" >Volver a inicio</a>
</div>
<form th:action="@{/adminHome/newAdmin}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="isAdmin">¿Es administrador?</label>
    <input type="checkbox" id="isAdmin" name="isAdmin" value="true">
    <br>
    <input type="reset" value="Clear">
    <br>
    <input type="submit" value="Registrar">
</form>
</body>
</html>
