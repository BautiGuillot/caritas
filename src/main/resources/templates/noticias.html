<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Últimas Noticias</title>
</head>
<body>
<h1>Últimas Noticias</h1>

<div th:each="noticia : ${publicaciones}">
    <div>
        <h2 th:text="${noticia.titulo}"></h2>
        <p th:text="${noticia.fecha}"></p>
        <p th:text="${noticia.descripcion}"></p>
        <!-- Puedes mostrar otros detalles de la noticia -->
    </div>
    <hr>
</div>
</body>
</html>
